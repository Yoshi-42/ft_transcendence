<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcendence</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Transcendence</a>
            <div class="navbar-nav">
                <button id="homeBtn" class="nav-link btn btn-link">Home</button>
                <button id="gameBtn" class="nav-link btn btn-link">Game</button>
                <button id="userBtn" class="nav-link btn btn-link">User</button>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div id="home" class="tab-content active"></div>
        <div id="game" class="tab-content"></div>
        <div id="user" class="tab-content"></div>
    </main>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    <script src="home.js"></script>
    <script src="game.js"></script>
    <script src="user.js"></script>
</body>
</html>
